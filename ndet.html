    <html>

        <head>
            <link href="style.css" rel="stylesheet" />
            <link rel="stylesheet" type="text/css" href="joint.css" />
            <meta charset="utf-8" />
            <meta name="viewport"
                content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
            <script src="jquery.js"></script>
            <script src="fsm.js"></script>
            <script src="learnLogic.js"></script>
            <script src="lodash.js"></script>
            <script src="backbone.js"></script>
            <script src="joint.js"></script>
            <script src="joint.shapes.fsa.js"></script>
        </head>
        
        <body onload="onLoad()" questiontype="ndet">
            <div id="mainContent">
                <div id="questionText"></div>
                <section id="questionSection" class="fsm-and-table">
                    <div id="questionFSM" class="fsmBox">
                        <div id="paperQuestion"></div>
                        <div id="questionOptions">
                            <button id="addToBottom" onclick="addToBottom()">Zustand übernehmen</button>
                            <button id="pushToBottom" onclick="pushToBottom()">Zustand unten hinzufügen</button>
                        </div>
        
                    </div>
                    <div id="questionTables" class="tablesBox">
                        <div id="questionStartState">
                        </div>
                        <div id="questionStatesText">
                        </div>
                        <div>
                            <table id="questionStates">
                                <tr>
                                </tr>
                            </table>
                        </div>
                        <div id="questionTransitionsText">
                        </div>
                        <div>
                            <table id="questionTransitions" class="transitionsTable">
                            </table>
                        </div>
                        <div id="questionEndStatesText">
                        </div>
                        <div>
                            <table id="questionEndStates">
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
                <section id="answerSection" class="fsm-and-table">
                    <div id="answerFSM" class="fsmBox">
                        <div id="answerButtons">
                            <button id="newState" onclick="newState()">Neuer Zustand</button>
                            <button id="makeStart" onclick="makeStart()">Zum Startzustand machen</button>
                            <button id="transition0" onclick="newTransition('0')">0 Transition</button>
                            <button id="transition1" onclick="newTransition('1')">1 Transition</button>
                            <button id="makeFinish" onclick="makeFinish()">Zielzustand</button>
                        </div>
                        <div>
                            <button id="deleteState" onclick="deleteState()">Zustand/Transition löschen</button>
                        </div>
                        <div id="paperAnswer"></div>
                        <div>
                            <div id="infobox">&ThickSpace;</div>
                        </div>
                    </div>
                    <div id="answerTables" class="tablesBox">
                        <div id="answerStartState">
                            Startzustand: noch nicht gesetzt.
                        </div>
                        <div id="answerStatesText">
                        </div>
                        <div>
                            <table id="answerStates">
                                <tr>
                                </tr>
                            </table>
                        </div>
                        <div id="answerTransitionsText">
                            Transitionen in der Antwort
                        </div>
                        <div>
                            <table id="answerTransitions" class="transitionsTable">
                                <th>Von Zustand</th>
                                <th>über Symbol</th>
                                <th>zu Zustand</th>
                            </table>
                        </div>
                        <div id="answerEndStatesText">
                        </div>
                        <div>
                            <table id="answerEndStates">
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
                <div>
                    <button id="check" onclick="check()">Fertig!</button>
                    <button id="hint_top" onclick="hintTop()">Hinweis für Frage</button>
                    <button id="hint_bottom" onclick="hintBottom()">Hinweis für Antwort</button>
                </div>
            </div>
            <button id="openHelper" onclick="openHelper()">Ich benötige Hilfe</button>
            <div id="helper" class="sidebar" style="display:none">
                <div id="helperInitial">
                    Hallo. </br>
                Ich bin der Helfer.
                Wie kann ich weiterhelfen?
                </div>
                <div id="help1">
                    <button id="noIdea" onclick="noIdea()">Ich weiß nicht, wie ich anfagen soll</button>
                </div>
            </div>
        </body>
        
        </html>
